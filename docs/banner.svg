<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes rotate {
          0% {
            transform: rotate(1deg);
          }

          100% {
            transform: rotate(-1deg);
          }
        }

        @keyframes rotate2 {
          0% {
            transform: rotate(2deg);
          }

          100% {
            transform: rotate(-2deg);
          }
        }

        @keyframes gradientBackground {
          0% {
            background-position: 0% 50%;
          }

          50% {
            background-position: 100% 50%;
          }

          100% {
            background-position: 0% 50%;
          }
        }

        @keyframes fadeIn {
          0% {
            opacity: 0;
          }

          66% {
            opacity: 0;
          }

          100% {
            opacity: 1;
          }
        }

       
        
        @keyframes gradient-animation {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .fluid-gradient-animation {
          background-image: linear-gradient(-45deg, #f9d423, #ff4e50, #f9d423);
          background-size: 400% 400%;
          animation: gradient-animation 10s ease infinite;
        }

        .container {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          height: 400px;
          gap: 10px;

          font-family:
            system-ui,
            -apple-system,
            'Segoe UI',
            Roboto,
            Helvetica,
            Arial,
            sans-serif,
            'Apple Color Emoji',
            'Segoe UI Emoji';

         
          border-radius: 10px;
          color: white;
          text-align: center;
        }

        h1 {
          font-size: 50px;
          line-height: 1.3;
          letter-spacing: 5px;
          text-transform: uppercase;
          text-shadow:
            0 1px 0 #efefef,
            0 2px 0 #efefef,
            0 3px 0 #efefef,
            0 4px 0 #efefef,
            0 12px 5px rgba(0, 0, 0, 0.1);
        }

        .shake {
          animation: rotate ease-in-out 1s infinite alternate;
        }

        .shake2 {
          animation: rotate2 ease-in-out 1s infinite alternate;
        }
      </style>
      <div class="container fluid-gradient-animation">
        <div class="shake2">
          <svg width="50px" height="50px" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- change below. ideias: https://www.svgrepo.com -->
